<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
  <style>
    /* Your CSS styles go here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      background-color: #fff0f6;
      font-family: "Protest Riot", sans-serif;
    }

    .container {
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 3.6rem;
      color: #f53699;
      text-align: center;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      padding: 1.5rem 2.5rem;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1.6rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
    }

    .btn--yes {
      background-color: #40c057;
    }

    .btn--no {
      background-color: #f03e3e;
    }

    .hidden {
      display: none;
    }
  </style>
  <title>Valentine</title>
</head>
<body>
  <main class="container">
    <!-- Updated image tag -->
    <img class="h-[200px] default_cursor_land" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" />
    <p class="title">Kathleen Andrea Obano, would you be my Valentine?</p>
    <div class="buttons">
      <button type="button" class="btn btn--yes" onclick="showGif()">Yes</button>
      <button type="button" class="btn btn--no">No</button>
    </div>
  </main>

  <script>
    // Your JavaScript code goes here
    "use strict";

    const titleElement = document.querySelector(".title");
    const buttonsContainer = document.querySelector(".buttons");
    const yesButton = document.querySelector(".btn--yes");
    const noButton = document.querySelector(".btn--no");

    const MAX_IMAGES = 5;

    let play = true;
    let noCount = 0;

    yesButton.addEventListener("click", handleYesClick);

    noButton.addEventListener("click", function () {
      if (play) {
        noCount++;
        const imageIndex = Math.min(noCount, MAX_IMAGES);
        resizeYesButton();
        updateNoButtonText();
        if (noCount === MAX_IMAGES) {
          play = false;
        }
      }
    });

    function handleYesClick() {
      titleElement.innerHTML = "Yayyy!! :3";
      buttonsContainer.classList.add("hidden");
      showGif();
    }

    function resizeYesButton() {
      const computedStyle = window.getComputedStyle(yesButton);
      const fontSize = parseFloat(computedStyle.getPropertyValue("font-size"));
      const newFontSize = fontSize * 1.6;

      yesButton.style.fontSize = `${newFontSize}px`;
    }

    function generateMessage(noCount) {
      const messages = [
        "No",
        "Are you sure?",
        "Baby please",
        "Don't do this to me :(",
        "You're breaking my heart",
        "I'm gonna cry...",
      ];

      const messageIndex = Math.min(noCount, messages.length - 1);
      return messages[messageIndex];
    }

    function updateNoButtonText() {
      noButton.innerHTML = generateMessage(noCount);
    }

    // Function to show the GIF when the user clicks "Yes"
    function showGif() {
      // You can add any logic here if needed
    }
  </script>
</body>
</html>
